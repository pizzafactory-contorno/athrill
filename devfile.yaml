apiVersion: 1.0.0
metadata:
  generateName: athrill-
projects:
  - name: athrill-target-ARMv7-A
    source:
      location: 'https://github.com/toppers/athrill-target-ARMv7-A'
      startPoint: master
      type: git
  - name: athrill-target-v850e2m
    source:
      location: 'git@github.com:monaka/athrill-target-v850e2m.git'
      startPoint: pr-update-submodule
      type: git
  - name: athrill-target-rh850f1x
    source:
      location: 'git@github.com:monaka/athrill-target-rh850f1x.git'
      startPoint: master
      type: git
  - name: athrill
    source:
      location: 'git@github.com:pizzafactory-contorno/athrill.git'
      startPoint: main
      type: git
components:
  - id: eclipse-cdt/cdt-vscode/latest
    type: chePlugin
    alias: cpp-plugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: cpp-dev
    image: 'camino.azurecr.io/camino/che-cpp-rhel7:nightly'
