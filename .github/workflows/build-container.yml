name: build-container
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - alpine
          - alpine-edge
          - alpine-3.15.0
          - alpine-3.10
        target:
          - ARMv7-A
          - v850e2m
          - rh850f1x
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          # Only support linux/amd64 and linux/arm64/v8 as Athrill2 doesn't support only them.
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            BASE_IMAGE=pizzafactory0contorno/piatto:${{ matrix.tag }}
            TARGET_ARCH=${{ matrix.target }}
          push: ${{ github.event_name == 'push' }}
          tags: pizzafactory0contorno/athrill:${{ matrix.target }}_${{ matrix.tag }}
